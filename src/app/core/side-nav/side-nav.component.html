<mat-nav-list>
  <mat-list-item
    *ngFor="let item of menuItems"
    [routerLink]="[item.route]"
    class="nav-items"
    id="{{ item.id }}"
  >
    <i class="material-icons">
      {{ item.icon }}
    </i>
    <span class="menu-item">
      {{ item.name }}
    </span>
  </mat-list-item>
</mat-nav-list>
